<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h1>Table</h1>
    <table border="1">
      <thead>
        <tr>
          <th>№</th>
          <th>Тема</th>
          <th>Часы</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>1</th>
          <td>Введение в HTML</td>
          <td rowspan="2">2*</td>
        </tr>
        <tr>
          <th>2</th>
          <td>HTML таблицы</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="2">Всего</th>
          <th>4</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
